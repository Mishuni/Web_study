<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>fadeIn demo</title>
<style>
p {
	position: relative;
	width: 400px;
	height: 90px;
}

div {
	position: absolute;
	width: 400px;
	height: 65px;
	font-size: 36px;
	text-align: center;
	color: yellow;
	background: red;
	padding-top: 25px;
	top: 0;
	left: 0;
	display: none;
}

span {
	display: none;
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

	<p>
		Let it be known that the party of the first part and the party of the
		second part are henceforth and hereto directed to assess the
		allegations for factual correctness... (<a href="#">click!</a>)
	<div>
		<span>CENSORED!</span>
	</div>
	</p>
	<hr>
	<button id="btn1">fade out</button>
	<button id="btn2">show</button>

	<div id="log"></div>

	<div id="box1" class="box">linear</div>
	<div id="box2" class="box">swing</div>

	<script>
		$("a").click(function() {
			$("div").fadeIn(3000, function() {
				$("span").fadeIn(100);
			});
			return false;
		});

		$("p").click(function() {
			$("p").fadeOut("slow");
		});

		$("#btn1").click(function() {
			function complete() {
				$("div").text(this.id).appendTo("#log");
			}
			$("#box1").fadeOut(1600, "linear", complete);
			$("#box2").fadeOut(1600, complete);
		});

		$("#btn2").click(function() {
			$("div").show();
			$("#log").empty();
		});
	</script>

</body>
</html>
