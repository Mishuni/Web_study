<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title> </title>
	<script src =" ../../js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input:text").keyup(function(){
				var t = $("input:text").val();
				$("div").text(t);
			});
		});
		
	
	</script>
</head>

<input type="text" >
