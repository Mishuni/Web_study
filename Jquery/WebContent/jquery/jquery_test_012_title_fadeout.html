<!-- 
	=> 문자열이 사라지면서 다른 문자열이 보이는 예제
	=> 나타났다 사라지는 문자열의 개수는 정해져있다.
-->
<html>
	<meta charset="UTF-8">
	<head>
		<style>
		</style>
		<script src="jquery-1.11.0.min.js"></script>
		<script>
			function changeText(classV){
				//---------------------------------------------------------
				// class=classV 매개변수 저장데이터 을 가진
				// 태그의 자식 태그를 관리하는 JQuery객체 생성해서 변수에 저장
				//---------------------------------------------------------
				
				var obj = $("."+classV).children();
				var idx2 = Math.floor(Math.random()*obj.length);
				console.log(idx2);
				//---------------------------------------------------------
				// 자식을 지칭하기 위한 인덱스 번호의 범위를 넘어서면 다시     0으로 초기화
				//---------------------------------------------------------
				// if (idx>=obj.length || idx<0){ idx=0; } 
				//---------------------------------------------------------
				// class classV 매개변수 저장데이터를 가진 태그를 모두 감추기
				//---------------------------------------------------------
				obj.hide();
				//---------------------------------------------------------
				// 매개변수 idx에 저장된 인덱스 번호에 해당하는놈 보이기
				//---------------------------------------------------------
				obj.eq(idx2).show();
				obj.eq(idx2).css("background-color","lightgreen");
				//---------------------------------------------------------
				// 매개변수 idx에 저장된 인덱스 번호에 해당하는 놈을 천천히 사라지게 한후
				// 함수 changeText("people",idx+1)호출 
				//---------------------------------------------------------\
				obj.eq(idx2).fadeOut(1000, function(){ changeText(classV) } );
			}
			$(document).ready(function(){
				//chageText 라는 함수 호출
				changeText("people");
				changeText("food");
			});
		</script>
	</head>
	
	<body><center>
		<div class="people">
			<div>오늘은</div>
			<div>내일은</div>
			<div>내일 점심은</div>
			<div>오늘 저녁은</div>
			<div>내일 아침은</div>
			<div>내일 모레 저녁은</div>
			<div>내일 모레 점심은</div>
		</div>
		<div class ="food">
		<div>닭발</div>
		<div>치킨</div>
		<div>삼겹살</div>
		<div>갈비</div>
		<div>피자</div>
		
		</div>
	</body>
</html>
