<head>

	<title> </title>
	<style type="text/css">
	form {

	}
	h1{

	}
	
	
	</style>

	<form action="../login" method="get">

	<b>Hobby</b>:<br>

	<input type="checkbox" name="hobby" value="soccer">soccer<br>
	<input type="checkbox" name="hobby" value="basketball">basketball<br>

	</form>
