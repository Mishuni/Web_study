<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 표준을 지키지 않은 문서</title>
</head>
<body>
	<p>
	<i>Italic character</i><br>
	<em>Italic character</em><br>
	 이제 <b><font size="4" color="red">웹 표준</font></b>
	 의 <strong>역할</strong>은 
	 아주 <b><font size="4" color="red">중요</font></b>합니다.
	 
	</p>
</body>
</html>
